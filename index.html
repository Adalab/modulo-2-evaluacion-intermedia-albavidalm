<!DOCTYPE html>
<html lang="es">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación intermedia M2 - Alba Vidal</title>
  <link rel="stylesheet" href="./css/normalize.css">

</head>

<body class="page">
  <main class="maincontent">

    <h1 class="title">Adivina el número</h1>

    <form action="#" class="form">

      <label for="guessnumber" class="form__label">Introduce aquí tu número:</label>

      <p class="form__message js-clue">Escribe un número y dale a Prueba.</p>

    </form>



  </main>
